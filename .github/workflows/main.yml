name: Build Signed APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          # 移除这里的缓存配置，由 Gradle Action 统一处理

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          # 启用构建扫描，便于分析构建性能
          build-scan: true
          # 缓存配置已内置在此 Action 中

      # 1. 还原 keystore
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE_BASE64 }}" | base64 -d > app/keystore.jks

      # 2. 打包（assembleRelease 会自动走签名配置）
      - name: Build signed APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS:         ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD:      ${{ secrets.KEY_PASSWORD }}
        # 添加构建缓存和配置缓存标志，加速构建
        run: ./gradlew assembleRelease --build-cache --configuration-cache

      # 3. 上传已签名 APK
      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: NexChat-Signed-${{ github.run_number }}-${{ github.ref_name }}
          path: app/build/outputs/apk/release/*.apk
