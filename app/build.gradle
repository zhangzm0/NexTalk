apply plugin: 'com.android.application'

static def getDate() {
    return new Date().format('yyyyMMdd-HHmm')
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.techstar.nexchat"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        setProperty("archivesBaseName", "NexChat-${versionName}-${getDate()}")

        // 仅 32 位
        ndk {
            abiFilters 'armeabi-v7a', 'x86'
        }
    }

    // 签名配置
    signingConfigs {
        release {
            storeFile file("keystore.jks")
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            // 如果想让 debug 也走同一套签名，打开下一行
            // signingConfig signingConfigs.release
        }
    }

    // Java 8 语法兼容（必须放在 android 闭包里）
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    packagingOptions {
        exclude 'lib/arm64-v8a/*'
        exclude 'lib/x86_64/*'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // 28.0.0 是 support-library 最后一个版本
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-annotations:28.0.0'

    // JSON
    implementation 'com.google.code.gson:gson:2.8.5'

    // Markdown + 数学公式 + 表格
    implementation 'io.noties.markwon:core:4.6.2'
    implementation 'io.noties.markwon:ext-latex:4.6.2'
    implementation 'io.noties.markwon:ext-tables:4.6.2'
    implementation 'io.noties.markwon:ext-strikethrough:4.6.2'

    // 测试
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

